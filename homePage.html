<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div style="display: flex;">
        <img src="Calculator.webp" alt="Calculator Icon">
        <h1>&nbsp;&nbsp;&nbsp;JS Calculator</h1>
</div>
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="appendToDisplay('**')">pow</button>
          <button onclick="increment()">INC</button>
          <button onclick="decrement()">DEC</button>
          <button class="clear" onclick="clearDisplay()">AC</button>
          <button onclick="appendToDisplay('/')">รท</button>
          <button onclick="appendToDisplay('7')">7</button>
          <button onclick="appendToDisplay('8')">8</button>
          <button onclick="appendToDisplay('9')">9</button>
          <button onclick="appendToDisplay('*')">x</button>
          <button onclick="appendToDisplay('4')">4</button>
          <button onclick="appendToDisplay('5')">5</button>
          <button onclick="appendToDisplay('6')">6</button>
          <button onclick="appendToDisplay('-')">-</button>
          <button onclick="appendToDisplay('1')">1</button>
          <button onclick="appendToDisplay('2')">2</button>
          <button onclick="appendToDisplay('3')">3</button>
          <button onclick="appendToDisplay('+')" class="plusButton">+</button>
          <button onclick="appendToDisplay('%')">%</button>
          <button onclick="appendToDisplay('0')">0</button>
          <button onclick="appendToDisplay('.')">.</button>
          <button class="equals" onclick="calculate()">=</button>
        </div>
      </div>

  <script>
   let displayField = document.getElementById('display');

function appendToDisplay(value) {
  let lastChar = displayField.value.slice(-1);
  if (['+', '-', '*', '/'].includes(value) && ['+', '-', '*', '/'].includes(lastChar)) {
    return;
  }
  displayField.value += value;
}

function clearDisplay() {
  displayField.value = '';
}

function calculate() {
  try {
    let result = eval(displayField.value);
    if (isNaN(result) || !isFinite(result)) {
      displayField.value = "Error";
    } else {
      displayField.value = result;
    }
  } catch (error) {
    displayField.value = 'Error';
  }
}
function increment() {
  let currentValue = parseFloat(displayField.value);
  if (!isNaN(currentValue)) {
    displayField.value = currentValue + 1;
  }
}

function decrement() {
  let currentValue = parseFloat(displayField.value);
  if (!isNaN(currentValue)) {
    displayField.value = currentValue - 1;
  }
}

function backspace() {
    let currentValue = displayField.value;
    displayField.value = currentValue.slice(0, -1); 
  }
document.addEventListener('keydown', function(event) {
    const key = event.key;
    switch (key) {
      case 'Enter':
        event.preventDefault();
        calculate(); 
        break;
      case '+':
      case '-':
      case '*':
      case '/':
      case '.':
        event.preventDefault();
        appendToDisplay(key); 
        break;
      case '0':
      case '1':
      case '2':
      case '3':
      case '4':
      case '5':
      case '6':
      case '7':
      case '8':
      case '9':
        appendToDisplay(key); 
        break;
      case 'i':
        increment(); 
        break;
      case 'd':
        decrement(); 
        break;
      case 'Backspace':
        backspace();
        break;
    }
  });
  </script>
</body>
</html>
